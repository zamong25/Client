<html>
  <head>
    <title>등록</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const handleReg = () => {
        //Name은 컴퓨터가 값을 받을 때 한개 있는지 두개 있는지 모르기때문에 순서를 지정해줘야함
        const lan = document.getElementByName("lan")[0].value;
        const msg = document.getElementByName("msg")[0].value;

        axios
          .post("http:localhost:3000/reg", { lan: lan, msg: msg })
          .then((result) => {
            if (result.data === "OK") {
              document.getElementById("reg_msg").innerHTML = "등록되었습니다!";
            }
          });
      };
    </script>
  </head>

  <body>
    Language: <input type="text" name="lan" /> Message:
    <input type="text" name="msg" />

    <div id="reg_msg"></div>
    <input type="button" value="등록" onclick="handleReg();" />
    <input type="button" value="Home" onclick="location.href='index.html'" />
  </body>
</html>
